<nav class="navbar navbar-expand-lg">
    <ul class="navbar navbar-nav">
        <li>
            <button (click)="onGetAllProducts()" class="btn btn-outline-info btn-sm ms-2">All</button>
        </li>
        <li>
            <button (click)="onGetSelectedProduct()" class="btn btn-outline-info btn-sm ms-2">Selected</button>
        </li>
        <li>
            <button (click)="onGetAvailableProducts()" class="btn btn-outline-info btn-sm ms-2">Available</button>
        </li>
        <li>
            <button (click)="onNewProduct()" class="btn btn-outline-info btn-sm ms-2">New</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ms-5">
        <li>
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="custom-form-inline">
                <input ngModel name="keyword" type="text" placeholder="Search products">
                <button class="btn btn-outline-info btn-sm ms-2">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </li>
    </ul>
</nav>
<div class="container">
    <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
            Loading...
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Selected</th>
                        <th scope="col">Available</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of result.data">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{product.selected}}</td>
                        <td>{{product.available}}</td>
                        <td>
                            <button class="btn btn-sm" [ngClass]="product.selected?'btn-success':'btn-danger'">
                                <span *ngIf="product.selected" (click)="onSelectProduct(product)">Unselect</span>
                                <span *ngIf="!product.selected" (click)="onSelectProduct(product)">Select</span>
                            </button>
                        </td>
                        <td>
                            <button (click)="onDeleteProduct(product)" class="btn btn-danger trash">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </td>
                        <td>
                            <button (click)="onEditProduct(product)" class="btn btn-danger">
                                <span class="fa fa-edit"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert alert-danger">
                {{result.errorMessage}}
            </div>
        </ng-container>
    </ng-container>
</div>
